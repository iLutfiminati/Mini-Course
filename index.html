<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Form Pendaftaran</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Nama: <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" placeholder="Masukkan nama" required>
                <div class="invalid-feedback">Nama harus diisi.</div>
            </div>
            <div class="form-group">
                <label for="username">Username: <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                <div class="invalid-feedback">Username harus diisi.</div>
            </div>
            <div class="form-group">
                <label for="email">Email: <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                <div class="invalid-feedback">Email tidak valid.</div>
            </div>
            <div class="form-group">
                <label for="phone">Nomor Telepon: <span class="text-danger">*</span></label>
                <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon" required>
                <div class="invalid-feedback">Nomor telepon harus diisi.</div>
            </div>
            <div class="form-group">
                <label for="password">Password: <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                <div class="invalid-feedback">Password harus diisi.</div>
            </div>
            <div class="form-group">
                <label for="dob">Tanggal Lahir: <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="dob" required>
                <div class="invalid-feedback">Tanggal lahir harus diisi.</div>
            </div>
            <div class="form-group">
                <label for="gender">Jenis Kelamin: <span class="text-danger">*</span></label>
                <select class="form-control" id="gender" required>
                    <option value="">Pilih jenis kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>
                <div class="invalid-feedback">Jenis kelamin harus dipilih.</div>
            </div>
            <button type="submit" class="btn btn-primary">Daftar</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
